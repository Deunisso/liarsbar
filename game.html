<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="./style/game.css">
</head>

<body>
    <div id="music-toggle-container">
        <label class="switch">
            <input type="checkbox" id="music-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="intro-screen">
        <div class="intro-content">
            <img id="game-image" src="" alt="Game Mode" class="game-intro-image"><br>
            <p>Deck Contains</p>
            <div id="deck-info"></div>
        </div>
    </div>

    <div id="card-name-container"></div>

    <div class="card-container" id="round-card" onclick="spinCard()">
        <img id="card-image" src="" alt="Carta">
    </div>

    <div class="container" id="players-container"></div>

    <div class="buttons-container" id="buttons-container"></div>

    <audio id="audioA" src="./audios/audioA.mp3" preload="auto"></audio>
    <audio id="audioK" src="./audios/audioK.mp3" preload="auto"></audio>
    <audio id="audioQ" src="./audios/audioQ.mp3" preload="auto"></audio>

    <audio id="devil-button" src="./audios/devil-button.ogg"></audio>
    <audio id="chaos-button" src="./audios/chaos-button.ogg"></audio>
    <audio id="master-button" src="./audios/master-button.ogg"></audio>

    <audio id="audioDanilo" src="./audios/Danilo.mp3" preload="auto"></audio>
    <audio id="audioDenilson" src="./audios/Denilson.mp3" preload="auto"></audio>
    <audio id="audioKaique" src="./audios/Kaique.mp3" preload="auto"></audio>
    <audio id="audioKaua" src="./audios/Kaua.mp3" preload="auto"></audio>
    <audio id="audioLeticia" src="./audios/Leticia.mp3" preload="auto"></audio>
    <audio id="audioRegina" src="./audios/Regina.mp3" preload="auto"></audio>
    <audio id="audioTayara" src="./audios/Tayara.mp3" preload="auto"></audio>

    <audio id="select_Danilo" src="./audios/select_Danilo.ogg" preload="auto"></audio>
    <audio id="select_Denilson" src="./audios/select_Denilson.ogg" preload="auto"></audio>
    <audio id="select_Kaique" src="./audios/select_Kaique.ogg" preload="auto"></audio>
    <audio id="select_Kaua" src="./audios/select_Kaua.ogg" preload="auto"></audio>
    <audio id="select_Leticia" src="./audios/select_Leticia.ogg" preload="auto"></audio>
    <audio id="select_Regina" src="./audios/select_Regina.ogg" preload="auto"></audio>
    <audio id="select_Tayara" src="./audios/select_Tayara.ogg" preload="auto"></audio>

    <audio id="basic" src="./audios/basic.ogg" preload="auto"></audio>
    <audio id="chaos" src="./audios/chaos.ogg" preload="auto"></audio>
    <audio id="click" src="./audios/click.mp3" preload="auto"></audio>
    <audio id="clickSound" src="./audios/clickSound.mp3" preload="auto"></audio>
    <audio id="deselect" src="./audios/deselect.mp3" preload="auto"></audio>
    <audio id="devil" src="./audios/devil.ogg" preload="auto"></audio>
    <audio id="gamemodes" src="./audios/gamemodes.mp3" preload="auto"></audio>
    <audio id="gunShot" src="./audios/gunShot.mp3" preload="auto"></audio>
    <audio id="music" src="./audios/basic.mp3" preload="auto" loop></audio>
    <audio id="music2" src="./audios/devil.mp3" preload="auto" loop></audio>
    <audio id="music3" src="./audios/chaos.mp3" preload="auto" loop></audio>
    <audio id="ouch" src="./audios/ouch.mp3" preload="auto"></audio>
    <audio id="reload" src="./audios/reload.mp3" preload="auto"></audio>
    <audio id="seLascou" src="./audios/se_lascou.mp3" preload="auto"></audio>
    <audio id="cardSpinSound" src="./audios/spin.mp3" preload="auto"></audio>
    <audio id="start" src="./audios/start.mp3" preload="auto"></audio>
    <audio id="surviveSound" src="./audios/surviveSound.mp3" preload="auto"></audio>
    <audio id="venceu" src="./audios/venceu.mp3" preload="auto"></audio>
    <audio id="winSound" src="./audios/winSound.mp3" preload="auto"></audio>

    <script src="./script/basic.js"></script>
    <script src="./script/devil.js"></script>
    <script src="./script/chaos.js"></script>
</body>

</html>
