<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="./style/game2.css">
</head>

<body>
    <div id="music-toggle-container">
        <label class="switch">
            <input type="checkbox" id="music-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="card-name-container"></div>

    <div class="card-container" id="round-card" onclick="spinCard()">
        <img id="card-image" src="images/back3.png" alt="Carta">
    </div>

    <div class="container" id="players-container"></div>

    <div class="buttons-container">
        <button id="devilButton" class="action-button devil">DEVIL</button>
    </div>

    <audio id="audioDanilo" src="./audios/Danilo.mp3" preload="auto"></audio>
    <audio id="audioDenilson" src="./audios/Denilson.mp3" preload="auto"></audio>
    <audio id="audioKaique" src="./audios/Kaique.mp3" preload="auto"></audio>
    <audio id="audioKaua" src="./audios/Kaua.mp3" preload="auto"></audio>
    <audio id="audioLeticia" src="./audios/Leticia.mp3" preload="auto"></audio>
    <audio id="audioRegina" src="./audios/Regina.mp3" preload="auto"></audio>
    <audio id="audioTayara" src="./audios/Tayara.mp3" preload="auto"></audio>

    <audio id="cardSpinSound" src="./audios/spin.mp3" preload="auto"></audio>
    <audio id="clickSound" src="./audios/clickSound.mp3" preload="auto"></audio>
    <audio id="gunShot" src="./audios/gunShot.mp3" preload="auto"></audio>
    <audio id="winSound" src="./audios/winSound.mp3" preload="auto"></audio>
    <audio id="surviveSound" src="./audios/surviveSound.mp3" preload="auto"></audio>
    <audio id="reload" src="./audios/reload.mp3" preload="auto"></audio>
    <audio id="start" src="./audios/start.mp3" preload="auto"></audio>
    <audio id="music" src="./audios/music2.mp3" preload="auto" loop></audio>

    <script src="./script/game2.js"></script>
</body>

</html>
