<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Jogadores</title>
    <script src="./script/loading.js"></script>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/loading.css">
</head>

<body>
    <h2>Selecione 4 jogadores:</h2>
    <div class="carousel" id="carousel">
        <div class="player-card" onclick="selectPlayer(this, 'Danilo')">
            <img src="./images/danilo.png" alt="Danilo">
            <p>Danilo</p>
        </div>
        <div class="player-card" onclick="selectPlayer(this, 'Denilson')">
            <img src="./images/denilson.png" alt="Denilson">
            <p>Denilson</p>
        </div>
        <div class="player-card" onclick="selectPlayer(this, 'Kaique')">
            <img src="./images/kaique.png" alt="Kaique">
            <p>Kaique</p>
        </div>
        <div class="player-card" onclick="selectPlayer(this, 'Kaua')">
            <img src="./images/kaua.png" alt="Kauã">
            <p>Kauã</p>
        </div>
        <div class="player-card" onclick="selectPlayer(this, 'Leticia')">
            <img src="./images/leticia.png" alt="Letícia">
            <p>Letícia</p>
        </div>
        <div class="player-card" onclick="selectPlayer(this, 'Regina')">
            <img src="./images/regina.png" alt="Regina">
            <p>Regina</p>
        </div>
        <div class="player-card" onclick="selectPlayer(this, 'Tayara')">
            <img src="./images/tayara.png" alt="Tayara">
            <p>Tayara</p>
        </div>
    </div>

    <button id="start-game" onclick="startGame()" disabled>Iniciar Jogo</button>

    <script src="./script/index.js"></script>
</body>

</html>
